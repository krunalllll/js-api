<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Stats</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background:#f5f7fa;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            flex-direction:column;
        }
        .card{
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            width:350px;
            text-align:center;
        }
        h1{
            margin:0 0 10px;
            font-size:22px;
        }
        .case{ color:#005bea; }
        .death{ color:#ff3b3b; }
        .rec{ color:#00c851; }
        .title{
            font-size:26px;
            font-weight:bold;
            margin-bottom:25px;
            color:#333;
        }

        input, button{
            padding:10px;
            font-size:16px;
            margin:5px;
            border-radius:5px;
            border:1px solid #ccc;
        }
        button{
            cursor:pointer;
            background:#005bea;
            color:white;
            border:none;
        }
    </style>

</head>
<body>

    <div>
        <input type="text" id="country" placeholder="Enter country name (e.g. India)">
        <button onclick="getCovidData()">Search</button>
    </div>

    <div class="card" id="box">
        <div class="title">Enter a country name</div>
    </div>

    <script>
        function getCovidData(){
            let country = document.getElementById("country").value.trim();

            if(country === ""){
                alert("Please enter a country name");
                return;
            }

            fetch(`https://disease.sh/v3/covid-19/countries/${country}`)
            .then(res => res.json())
            .then(data => display(data))
            .catch(err => {
                document.getElementById("box").innerHTML = `<div class="title">Country not found</div>`;
            });
        }

        function display(data){
            document.getElementById("box").innerHTML = `
                <div class="title">COVID-19 Stats for ${data.country}</div>
                <h1 class="case">Total Cases: ${data.cases}</h1>
                <h1 class="death">Total Deaths: ${data.deaths}</h1>
                <h1 class="rec">Recovered: ${data.recovered}</h1>
            `;
        }
    </script>

</body>
</html>

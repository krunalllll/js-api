<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Stats</title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            background:#f5f7fa;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .card{
            background:white;
            padding:30px;
            border-radius:15px;
            box-shadow:0 10px 25px rgba(0,0,0,0.1);
            width:350px;
            text-align:center;
        }
        h1{
            margin:0 0 10px;
            font-size:22px;
        }
        .case{ color:#005bea; }
        .death{ color:#ff3b3b; }
        .rec{ color:#00c851; }
        .title{
            font-size:26px;
            font-weight:bold;
            margin-bottom:25px;
            color:#333;
        }
    </style>

</head>
<body>

    <div class="card" id="box">
        <div class="title">Loading...</div>
    </div>

    <script>
        fetch('https://api.rootnet.in/covid19-in/stats/latest')
        .then(res => res.json())
        .then(data => display(data));

        function display(data){
            let box = document.getElementById("box");

            box.innerHTML = `
                <div class="title">COVID-19 India Stats</div>

                <h1 class="case">Total Cases: ${data.data.summary.total}</h1>
                <h1 class="death">Total Deaths: ${data.data.summary.deaths}</h1>
                <h1 class="rec">Recovered: ${data.data.summary.discharged}</h1>
            `;
        }
    </script>

</body>
</html>
